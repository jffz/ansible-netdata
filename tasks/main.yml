---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_items: "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: update the apt cache
  apt:
    update_cache: yes
    cache_valid_time: 86400
  when: ansible_os_family == "Debian"

- name: "EPEL repo"
  package:
    name: epel-release
    state: present
  when: ansible_os_family == "RedHat"

- name: "Install pre-requisites"
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ netdata_dependencies }}"

#Clone reopo into source and keep it for later (upgrade)
- name: "Clone repo"
  git:
    clone: yes
    update: yes
    repo: https://github.com/firehol/netdata.git
    dest: /usr/src/netdata
    version: master
  register: gitupdate

- name: "Installation"
  shell: cd /usr/src/netdata/ && ./netdata-installer.sh --dont-wait --libs-are-really-here
  notify:  Restart netdata
  when: gitupdate.changed
  tags:
  - skip_ansible_lint

# we keep the sources for upgrades
#- name: "Clean git repo"
#  file:
#    path: /usr/src/netdata
#    state: absent

- name: use custom registry
  lineinfile:
    dest: /etc/netdata/netdata.conf
    regexp: '^\t# registry to announce.*'
    line: '\t registry to announce = {{ netdata_registry }}'
    backrefs: yes
  when: netdata_registry != ""

- name: Disable notifications
  lineinfile:
    dest: /etc/netdata/health_alarm_notify.conf
    regexp: '^SEND_EMAIL="YES"'
    line: 'SEND_EMAIL="NO"'
    backrefs: yes
  when: not netdata_notifications

